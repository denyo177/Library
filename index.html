<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Library</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="js-file.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <button onclick="showForm()" type="button">NEW BOOK</button>
        <form id="input-form" action="" method="post" style="display: none;">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author">
          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages" name="pages">
          <p>Have you read it?</p>
          <input type="radio" id="read-yes" name="read" value="true">
          <label for="read-yes">Yes</label> <br>
          <input type="radio" id="read-no" name="read" value="false">
          <label for="read-no">No</label> <br>
          <input id="submit-button" type="submit" value="Add Book">
        </form>
      </div>
      <div class="bookContainer"></div>
    </div>
  </body>
</html>
